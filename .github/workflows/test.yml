name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use Neovim
      uses: rhysd/action-setup-vim@v1
      with:
        version: stable
        neovim: true
    
    - name: Run tests
      uses: PsychoLlama/vader-action@v1
      with:
        neovim: true

